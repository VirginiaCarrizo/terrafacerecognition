version: '3.8'

services:
  flask_app:
    build: .
    expose:
      - "5000"
    shm_size: '1gb'  # Increases shared memory size for Chrome
    environment:
      DISPLAY: ":99"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    depends_on:
      - nginx
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Exposes Nginx on port 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask_app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
